server.port = 80
application.name = spring-ShoppingMall_My

spring.main.allow-bean-definition-overriding=true
spring.devtools.livereload.enabled=true

# MariaDB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/shop
spring.datasource.username=wassup
spring.datasource.password=wassup

# print executed query
spring.jpa.properties.hibernate.show_sql=true

# Formatting query that printed on console log
spring.jpa.properties.hibernate.format_sql=true

# Print bint parameter that printed by query symbol
logging.level.org.hibernate.type.descriptor.sql=trace

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MariaDB103Dialect

spring.servlet.multipart.max-file-size=20MB

spring.servlet.multipart.max-request-size=100MB

itemImgLocation=C:/shop/item

uploadPath=file:///C:/shop/